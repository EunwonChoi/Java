<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 적용 연습</title>
<!-- Internal style sheet -->
<style type="text/css">
h1 {
	font-size: 50px;
	font-family: 궁서 돋움 san-serif;
	color: red;
	/* css 주석 */
}

p {
	font-size: 20px;
}

.c1 {
	color: rgb(0%, 0%, 100%);
}

#i1 {
	color: rgb(255, 255, 0);
	font-style: italic;
	font-weight: bold;
}
</style>

<!-- external style sheet -->
<link rel="stylesheet" type="text/css" href="css/ee.css">

</head>
<body>
	스타일 적용 - css : inline > internal > external (지역이 우선적으로 적용됨)
	<br>
	<span style="font-size: 30px; color: aqua;">인라인 방식</span> <!-- inline -->

	<h1>인터널 방식</h1>
	<h2>안녕하세요</h2>
	<h1>반가워요</h1>

	<p class="c1">클래스사용1</p>
	<p class="c2">클래스사용1</p>
	<h2 class="c1" class="btnOk">클래스사용2</h2>
	<p id="i1">아이디사용(중복불가)</p>
	<div id="i2">아이디사용(중복불가)</div>

	<p>* 입력양식 *</p>
	<form action="">
		<table>
			<tr>
				<td>id</td>
				<td><input type="text" name="id" id="id" /></td>
			</tr>
			<tr>
				<td>pwd</td>
				<td><input type="text" name="pwd" id="pwd" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" class="btnOk" value="전송버튼"></td>
			</tr>
		</table>
		
		<br>
		<a href="http://www.naver.com">네이버로 고고링</a>
		<br>
		
		<i>i tag</i>
		<br>
		<strong>strong tag</strong>
		<br>
		
		<b>b tag</b>
		<div><b>div-b-tag</b></div>
		<div><span><b>div-span-b-tag</b></span></div>
		<div><b id="hi">div-b-id:hi-tag</b></div>
		<div><b class="hi">div-b-class:hi-tag</b></div>
		
		<div id="pic">배경 이미지</div>
		<br>
		<img title="그림" src="images/mouse.png">
	</form>

</body>
</html>
