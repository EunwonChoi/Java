<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <meta name="description" content="검색로봇용 문자열">  <meta http-equiv = "refresh" content="3; url=aa.html"> 원하는 것을 빨리 찾을 수 있음 -->
<title>Insert title here</title>
</head>
<body>
	자료 입력 양식
	<br>
	<form action="hello.jsp" method="post">
		<!-- get방식  -->
		이름:<input type="text" name="irum" size="20" value="tom" maxlength="10"><br> <!-- 초기치를 직접 찍을수도 있음 -->
		나이:<input type="number" name="nai"><br> 
		비밀번호: <input type="password" name="pwd"><br>
			
		<!-- textarea -->
		수다떨기:
		<textarea rows="5" cols="50" name="suda"></textarea>
		
		<!-- file -->
		사진선택: <input type="file" name="fname"><br>
		
		<!-- radio -->
		성별: <input type="radio" name="gender" value="m" checked="checked">남자&nbsp;&nbsp;
		<input type="radio" name="gender" value="f">여자<br>
		
		<!-- checkbox -->
		수업과목: <input type="checkbox" name="kwa" value="C">C언어
		&nbsp;&nbsp; <input type="checkbox" name="kwa" value="JAVA">JAVA언어
		&nbsp;&nbsp; <input type="checkbox" name="kwa" value="PYTHON">PYTHON언어<br>
		
		<!-- combobox -->
		거주지: <select name="site">
			<!-- <select name="site" multiple="multiple"> -->
			<option value="k">강남구</option>
			<option value="s">서초구</option>
			<option value="y">용산구</option>
		</select><br>
		<br>
		
		<!-- hidden -->
		숨김: <input type="hidden" name="hi" value="korea"> <br> 
		<input type="submit" value="서버로전송">
		<input type="reset" value="입력취소">
		<input type="button" value="일반버튼">
	</form>
</body>
</html>
