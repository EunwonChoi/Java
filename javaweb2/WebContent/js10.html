<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("colorW").onclick = function(){
		document.bgColor = "white";
	}
	document.getElementById("colorG").onclick = function(){
		document.bgColor = "#0f0";
	}
	document.getElementById("colorR").onclick = function(){
		document.bgColor = "rgb(100%,0%0%)";
	}
	//
	document.getElementById("hello").onclick = function(){
		document.getElementById("show").innerText = "안녕하세요";
	}
	document.getElementById("calc").ondblclick = function(){
		var ss = "연산 결과: " + (10 + 20);
		document.getElementById("show").innerText = ss;
	}
	document.getElementById("name").onmouseover = function(){
		document.getElementById("show").innerText = "당신의 이름은 홍길동";
	}
	document.getElementById("name").onmouseout = function(){
		document.getElementById("show").innerText = "";
	}
	//
	document.getElementById("daum").onclick = function(event){
		//event.preventDefault();   //tag 고유의 기능을 해제
		document.getElementById("show").innerText = "다음만세";
		return false;  //tag 고유의 기능을 해제
	}
	//
	var sdata = document.getElementById("sel");
	//document.getElementById("sel").onclick = function(event){ 
	document.getElementById("sel").onchange = function(event){    //값 바뀔때마다 바뀌어라
		document.getElementById("show").innerText = sdata.value;
	}
	
	my();
}
	
var msg = "자바스크립트세상";   //0.5초씩 한글자씩 출력
var i = 0;
function my(){
	document.getElementById("display").innerText = msg.charAt(i);
	i++;
	if(msg.length === i) i = 0;
	setTimeout("my()", 500);
	}

</script>
</head>
<body>
* 이벤트 경험 *
<input type="button" value="흰색" id="colorW">
<!--  
<input type="button" value="녹색" id="colorG">
<input type="button" value="적색" id="colorR">
-->
<span id="colorG">녹색</span>
<b style="border: 1px solid black;" id="colorR">적색</b>
<br><br>

<!-- 버튼 종류 -->
<button id="hello">인사하기(click)</button>
<button id="calc">계산하기(dbclick)</button>
<button id="name">이름알기(mouseover)</button>
<br><br>

<!-- anchor -->
<a href ="http://m.daum.net" id="daum" target="_blank">앵커 클릭</a>
<br><br>

<!-- dropdown -->
<select id="sel">
<option value="프로그래머">프로그래머</option>
<option value="웹디자이너">웹디자이너</option>
<option value="프로게이머">프로게이머</option>
</select>
<hr/>
<div id="show"></div>
<div id="display" style="font-size: 30px"></div>
</body>
</html>
