	조건판단문 if
	<br>
	<script type="text/javascript">
		var su = 10;

		//var su = prompt("숫자 입력: ");   <- 키보드로 값 받음
		//alert("입력된 값은", su);

		if (su % 2 === 0) {
			document.write("짝수");
			document.write("<br>짝");
		} else
			document.write("홀수");
	</script>
	<br> 조건판단문 switch
	<br>
	<script type="text/javascript">
		var hak = "b";
		switch (hak.toUpperCase()) { //대문자화
		case "A":
			document.write("매우우수");
			document.write(hak);
			break;
		case "B":
		case "C":
			document.write("우수");
			break;
		default:
			document.write("기타");
		}
	</script>
	<br> 반복문 for
	<br>
	<script type="text/javascript">
		for (a = 1; a <= 5; a++) {
			document.write("a:" + a + "<br>");
		}
		document.write("반복문 수행 후 a:" + a + "<br>");
		document.write("<br>");

		for (a = 1; a <= 10; a++) {
			if (a === 3)
				continue;
			document.write("a:" + a + " ");
			if (a === 5)
				break;
		}
	</script>
	<br>
	<br>




	<!-- 문) 2 ~ 9 까지의 구구단 출력. 단 별로 <tr>을 사용.(한줄식 찍으란 얘기). 짝수단은 tr 배경색은 노랑. css 사용(internal 방식) -->
	<table border="1">
		<script type="text/javascript">
			for (a = 2; a < 10; a++) {
				document.write("<tr>");
				for (b = 1; b < 10; b++) {
					if (a % 2 === 0) {
						document.write("<td class='i'>" + a + "*" + b + "=" + a
								* b + "</td>");
					} else {
						document.write("<td class='j'>" + a + "*" + b + "=" + a
								* b + "</td>");
					}
				}
				document.write("</tr>");
			}
		</script>
	</table>

	<br> 반복문 while
	<br>
	<script type="text/javascript">
		var a = 0;
		while (a <= 5) {
			document.write("이해가능?ㅎ");
			a++;
			if (a === 2)
				continue;
			if (a === 4)
				break;
		}
		document.write("<br>while 수행 후 a: " + a);

		document.write("<br>");
		var i = 0, tot = 0;
		do {
			i++;
			tot += i;
		} while (i < 10);
		document.write("<br>tot: " + tot);
	</script>
